<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN STYLES CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <h1 class="app-title">Weather Forecast</h1>

        <!-- SEARCH BAR -->
        <div class="search">
            <input id="city" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="btn">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <!-- END SEARCH BAR -->

        <!-- LOCATION BUTTON -->
        <div class="location-btn">
            <button id="location-btn">
                <i class="fa fa-map-marker"></i> Use my location
            </button>
        </div>
        <!-- END LOCATION BUTTON -->

        <!-- MAIN CONTENT -->
        <div class="weather">
            <img src="weather1.png" alt="Weather condition" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Tunisia</h2>
            <p class="weather-desc">Clear Sky</p>
            <div class="details">
                <div class="col">
                    <img src="weather.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind speed">
                    <div>
                        <p class="wind">5 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <i class="fa fa-thermometer-half" style="font-size: 36px; margin-right: 10px;"></i>
                    <div>
                        <p class="feels-like">22°c</p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa fa-tint" style="font-size: 36px; margin-right: 10px;"></i>
                    <div>
                        <p class="pressure">1010 hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->

        <!-- FOOTER -->
        <div class="footer">
            <p>Powered by OpenWeatherMap API</p>
            <p>Last updated: <span id="last-updated">Now</span></p>
        </div>
        <!-- END FOOTER -->

    </div>



    <script src="script.js"></script>
</body>
</html>
